<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow">
      <h1 class="text-xl font-bold">My Dashboard</h1>
    </header>

    <!-- Page Layout -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-800 text-white p-4 space-y-4">
        <nav class="space-y-2">
          <a href="#" class="block px-2 py-1 rounded hover:bg-gray-700"
            >Dashboard</a
          >
          <a href="#" class="block px-2 py-1 rounded hover:bg-gray-700"
            >Users</a
          >
          <a href="#" class="block px-2 py-1 rounded hover:bg-gray-700"
            >Settings</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <main
        class="bg-gray-100 flex items-center justify-center w-full min-h-screen"
      >
        <div class="bg-white p-10 px- rounded-xl shadow-md w-full max-w-md">
          <h2 class="text-2xl font-bold text-center mb-6">Dasbrab</h2>
          <p class="font-bold uppercase py-2">Register</p>
          <p class="text-[#7C7C7C] pb-2">Create a new account</p>
          <form class="space-y-4">
            <div class="relative mb-6 mt-5">
              <input
                type="text"
                id="Input2"
                placeholder="Enter Your Name"
                class="peer block w-full border-b-2 border-gray-300 bg-transparent pt-4 pb-1 text-gray-900 placeholder-gray-400 outline-none transition-all duration-200 focus:border-blue-600 focus:placeholder-transparent"
              />
              <label
                for="Input2"
                class="absolute left-0 top-1/2 transform -translate-y-1/2 mb-0 max-w-[90%] text-gray-400 text-sm transition-all duration-200 scale-100 origin-left pointer-events-none opacity-0 peer-focus:top-0 peer-focus:opacity-100 peer-focus:scale-75 peer-focus:text-blue-600"
              >
                Full Name
              </label>
            </div>

            <div class="relative mb-6 mt-5">
              <input
                type="text"
                id="Input2"
                placeholder="Enter Your Email"
                class="peer block w-full border-b-2 border-gray-300 bg-transparent pt-4 pb-1 text-gray-900 placeholder-gray-400 outline-none transition-all duration-200 focus:border-blue-600 focus:placeholder-transparent"
              />
              <label
                for="Input2"
                class="absolute left-0 top-1/2 transform -translate-y-1/2 mb-0 max-w-[90%] text-gray-400 text-sm transition-all duration-200 scale-100 origin-left pointer-events-none opacity-0 peer-focus:top-0 peer-focus:opacity-100 peer-focus:scale-75 peer-focus:text-blue-600"
              >
                Email Address
              </label>
            </div>

            <div class="relative mb-6">
              <input
                type="password"
                id="Input22"
                placeholder="Password"
                class="peer block w-full border-b-2 border-gray-300 bg-transparent pt-4 pb-1 text-gray-900 placeholder-gray-400 outline-none transition-all duration-200 focus:border-blue-600 focus:placeholder-transparent"
              />
              <label
                for="Input22"
                class="absolute left-0 top-1/2 transform -translate-y-1/2 mb-0 max-w-[90%] text-gray-400 text-sm transition-all duration-200 scale-100 origin-left pointer-events-none opacity-0 peer-focus:top-0 peer-focus:opacity-100 peer-focus:scale-75 peer-focus:text-blue-600"
              >
                Password
              </label>
            </div>

            <div class="mb-6 flex items-center justify-between">
              <div class="mb-[0.125rem] block min-h-[1.5rem]">
                <input type="checkbox" value="" id="exampleCheck2" />
                <label
                  class="inline-block ps-[0.15rem] hover:cursor-pointer"
                  for="exampleCheck2"
                >
                  I accept <span class="text-blue-600">Terms & Conditions</span>
                </label>
              </div>
            </div>

            <div class="text-center lg:text-left">
              <div class="flex items-center justify-end p-4">
                <button
                  type="button"
                  class="w-[140px] h-[45px] bg-[#438AFE] uppercase text-white"
                  data-twe-ripple-init
                  data-twe-ripple-color="light"
                >
                  Register
                </button>
              </div>

              <p
                class="mb-0 mt-2 pt-1 text-sm font-semibold text-center text-[#7C7C7C]"
              >
                Already have an Account?
                <a
                  href="login.html"
                  class="text-blue-600 text-danger transition duration-150 ease-in-out hover:text-danger-600 focus:text-danger-600 active:text-danger-700"
                  >Login Here</a
                >
              </p>
            </div>
          </form>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center">
      &copy; 2025 My Dashboard App
    </footer>
  </body>
</html>
