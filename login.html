<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="fixed lg:w-[calc(100%-257px)] w-full left-[1px] h-[60px] bg-blue-600 text-white p-2.5 shadow lg:ml-64 md:ml-0 sm:ml-0">
      <h1 class="text-xl font-bold"></h1>
      <div class="flex flex-row justify-between items-center ">
        <div class="flex flex-row gap-4">
          <h3>icon</h3>
          <h3>icon</h3>
        </div>
        <div class="flex flex-row gap-4">
          <!-- <input type="text"> -->
          <div class="flex flex-row gap-3 items-center">
            <div>
              <img class="rounded-3xl w-10 border bg-black h-10 " src="" alt="">
            </div>
            <div>
              <p>Name</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Layout -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white h-screen shadow fixed top-0 left-0 hidden lg:block sm:hidden ">
        <header class="bg-blue-600 p-4 text-white  shadow">
          <h1 class="text-xl font-bold">Control Board</h1>

        </header>
        <nav class="space-y-4 mt-7 p-6 ">
          <a
            href="index.html"
            class="block text-gray-700 hover:text-primary font-medium"
            >Dashboard</a
          >
          <a href="users.html" class="block text-gray-700 hover:text-primary"
            >Users</a
          >
          <a href="settings.html" class="block text-gray-700 hover:text-primary"
            >Settings</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <main
        class="bg-gray-100 lg:ml-64 md:ml-0 sm:ml-0 flex items-center justify-center w-full min-h-screen"
      >
        <div class="bg-white p-10 px- rounded-xl shadow-md w-full max-w-md">
          <h2 class="text-2xl font-bold text-center mb-6">Dasbrab</h2>
          <p class="font-bold uppercase py-2">Login</p>
          <p class="text-[#7C7C7C] pb-2">Login to access your account</p>
          <form class="space-y-4">
            <div class="relative mb-6 mt-5">
              <input
                type="text"
                id="Input2"
                placeholder="Enter Your Email"
                class="peer block w-full border-b-2 border-gray-300 bg-transparent pt-4 pb-1 text-gray-900 placeholder-gray-400 outline-none transition-all duration-200 focus:border-blue-600 focus:placeholder-transparent"
              />
              <label
                for="Input2"
                class="absolute left-0 top-1/2 transform -translate-y-1/2 mb-0 max-w-[90%] text-gray-400 text-sm transition-all duration-200 scale-100 origin-left pointer-events-none opacity-0 peer-focus:top-0 peer-focus:opacity-100 peer-focus:scale-75 peer-focus:text-blue-600"
              >
                Email Address
              </label>
            </div>

            <div class="relative mb-6">
              <input
                type="password"
                id="Input22"
                placeholder="Password"
                class="peer block w-full border-b-2 border-gray-300 bg-transparent pt-4 pb-1 text-gray-900 placeholder-gray-400 outline-none transition-all duration-200 focus:border-blue-600 focus:placeholder-transparent"
              />
              <label
                for="Input22"
                class="absolute left-0 top-1/2 transform -translate-y-1/2 mb-0 max-w-[90%] text-gray-400 text-sm transition-all duration-200 scale-100 origin-left pointer-events-none opacity-0 peer-focus:top-0 peer-focus:opacity-100 peer-focus:scale-75 peer-focus:text-blue-600"
              >
                Password
              </label>
            </div>

            <div class="mb-6 flex items-center justify-between">
              <!-- Remember me checkbox -->
              <div class="mb-[0.125rem] block min-h-[1.5rem]">
                <input class="" type="checkbox" value="" id="exampleCheck2" />
                <label
                  class="inline-block ps-[0.15rem] hover:cursor-pointer"
                  for="exampleCheck2"
                >
                  Remember me
                </label>
              </div>

              <!--Forgot password link-->
              <a href="#!">Forgot password?</a>
            </div>

            <div class="text-center lg:text-left">
              <div class="flex items-center justify-end p-4">
                <button
                  type="button"
                  class="w-[140px] h-[45px] bg-[#438AFE] uppercase text-white"
                  data-twe-ripple-init
                  data-twe-ripple-color="light"
                >
                  Login
                </button>
              </div>

              <p
                class="mb-0 mt-2 pt-1 text-sm font-semibold text-center text-[#7C7C7C]"
              >
                Donâ€™t have an Account?
                <a
                  href="register.html"
                  class="text-blue-600 text-danger transition duration-150 ease-in-out hover:text-danger-600 focus:text-danger-600 active:text-danger-700"
                  >Register Here</a
                >
              </p>
            </div>
          </form>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center lg:ml-64 md:ml-0 sm:ml-0">
      &copy; 2025 My Dashboard App
    </footer>
  </body>
</html>
